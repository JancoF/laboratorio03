<!DOCTYPE html>
<html>
<head>
    <title>Casa de Cambio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="tarea.css">
   
</head>
<body>
    <div class="container">
        <h1>Casa de Cambio</h1>
        <form id="exchange-form">
            <label for="currency-from">Moneda a cambiar:</label>
            <select id="currency-from">
                <option value="usd">Dólares Estadounidenses (USD)</option>
                <option value="pen">Soles Peruanos (PEN)</option>
                <option value="eur">Euros (EUR)</option>
            </select>
            <br>
            <label for="currency-to">Moneda a recibir:</label>
            <select id="currency-to">
                <option value="usd">Dólares Estadounidenses (USD)</option>
                <option value="pen">Soles Peruanos (PEN)</option>
                <option value="eur">Euros (EUR)</option>
            </select>
            <br>
            <label for="amount">Cantidad a cambiar:</label>
            <input type="number" id="amount" name="amount" min="1" max="9999999">
            <br>
            <input type="submit" value="Calcular">
        </form>
    </div>

    <script src="tarea.js"></script>
</body>
</html>
